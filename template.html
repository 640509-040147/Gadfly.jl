<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>$title$</title>
  <author>$author$</author>

  <link href="css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
      .container-fluid {
        margin: auto;
        width: auto;
        max-width: 900px;
      }

      img {
          display: block;
          position: relative;
          margin: auto;
      }

      object {
          display: block;
          position: relative;
          margin: auto;
      }

      figure {
          margin: 0 0;
      }

      figcaption {
          text-align: center;
      }

      #footer {
          width: auto;
          margin: 10px;
      }

      // Don't color headings that link to TOC.
      h1 a { color: #333; }
      h1 a:visited { color: #333; }
      h2 a { color: #333; }
      h2 a:visited { color: #333; }
      h3 a { color: #333; }
      h3 a:visited { color: #333; }
      h4 a { color: #333; }
      h4 a:visited { color: #333; }
      h5 a { color: #333; }
      h5 a:visited { color: #333; }
    </style>

  <link href="css/bootstrap-responsive.min.css" rel="stylesheet">

  <script type="text/javascript" src="js/fixup.js"></script>

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body onload="fixup()">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span8 page-header" id="title-block">
        <!-- fixup.js will move the title of the document here on load -->
      </div>
    </div>

    <div class="row-fluid">


      <div class="span8">
$body$
        <hr>
      </div>


      <div id="TOC" class="span4">
        <div class="well">
          <div class="nav-header">Contents</div>
$toc$
        </div>
      </div>
    </div>

    <div id="footer" class="span8">
      <p class="muted">Written by $author$. Last modified: $date$.</p>
    </div>
  </div>
</body>
</html>
